<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tag </title>
</head>
<body>
    <h1>Hiring Form</h1>
    <form action="post">
        <div>
            <label for="user_name"> Enter Your Name : </label>
            <input type="text" name="username" id="user_name" placeholder="Enter Your UserName" autofocus>
        </div>
        <div>
            <lable for="check">Do you want to eat </lable>
            <input type="checkbox" name="ckeck" id="check">
        </div>
        <div>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" id="female">
            <label for="female">Femlae</label>
        </div>
        <div>
            <lable for="text">Enter Your Message Here</lable>
            <br>
            <textarea name="textarea" id="text"></textarea>
        </div>
        <div>
            <select name="genders">
                 <option value="male">Male</option>
                 <option value="female">Female</option>
                 <option value="other">Others</option>
            </select>
            
        </div>
        
    </form>
</body>
</html>
